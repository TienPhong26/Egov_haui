<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing Documents</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }


        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .filter-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .filter-bar select,
        .filter-bar input,
        .filter-bar button {
            padding: 5px;
            font-size: 14px;
            margin-right: 10px;
        }

        .filter-bar button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        .filter-bar button:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #003366;
            color: #fff;
        }

        td {
            background-color: #f9f9f9;
        }

        .no-data {
            text-align: center;
            color: #555;
            padding: 20px;
            font-style: italic;
        }

        .pagination {
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
        }

        .pagination span {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Văn bản đang xử lý</h1>

        <div class="filter-bar">
            <div>
                <select>
                    <option>---Chọn---</option>
                </select>
                <input type="text" placeholder="Trích yếu">
                <button>Chọn lọc</button>
            </div>
            <div>
                <input type="text" placeholder="Tìm kiếm">
            </div>
        </div>

        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Số đến</th>
                    <th>Số ký hiệu</th>
                    <th>Nơi ban hành</th>
                    <th>Trích yếu</th>
                    <th>Hạn xử lý</th>
                    <th>Đính kèm</th>
                    <th>Ghi chú</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="8" class="no-data">Không có dữ liệu.</td>
                </tr>
            </tbody>
        </table>

        <div class="pagination">
            <span>Showing 0 to 0 of 0 entries</span>
            <div>
                <button>Trước</button>
                <button>Tiếp</button>
            </div>
        </div>
    </div>
</body>
</html>
